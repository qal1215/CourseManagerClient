<mat-toolbar>
  <span>Course Manager App</span>
  <span class="example-spacer"></span>

  <div class="action">
    <button mat-raised-button (click)="openAddStudentForm()">
      Add Student
    </button>
    <button mat-raised-button (click)="openAddCourseForm()">Add Course</button>
  </div>
</mat-toolbar>

<div class="main-body">
  <mat-tab-group>
    <mat-tab label="Student List">
      <app-show-students></app-show-students>
      <div></div>
    </mat-tab>
    <mat-tab label="Course List">
      <app-show-course></app-show-course>
    </mat-tab>
  </mat-tab-group>
</div>
